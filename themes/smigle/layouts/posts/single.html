{{ define "main" }}
  <main>
    <article>
      <h1 class="title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}<h3 class="subtitle">{{ . }}</h3>{{ end }}
      {{ partial "postMetaDetailed.html" . }}
      {{ partial "toc.html" .}}
      <div class="content">{{ .Content }}</div>
    </article>
    {{- partial "comment.html" . -}}
  </main>
{{ end }}
